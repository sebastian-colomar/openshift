apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mirror2disk
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: mirror/gitops/helm/mirror2disk
    repoURL: https://github.com/sebastian-colomar/openshift
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

