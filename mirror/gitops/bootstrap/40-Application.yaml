apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-mirror
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: master/mirror/gitops/deploy
    repoURL: https://github.com/sebastian-colomar/openshift
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
      - ServerSideApply=true
